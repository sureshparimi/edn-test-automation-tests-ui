# content of pytest.ini
[pytest]
filterwarnings = ignore:PytestUnknownMarkWarning
log_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
rp_uuid = 1111
rp_endpoint = 1111
rp_project = 1111
rp_verify_ssl = False


[pytest-testrail-client]
pytest-testrail-client =
testrail-url =
testrail-email =
testrail-key =
testrail-project-id =
jira-project-key =
